<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory</title>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/b8b68420fb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="CSS/styles.css">

    <!--Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
     <!--Additional required Bootstrap links-->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

     <!--Title Section-->
     <section id="inventory_title">
         <div class="container-fluid">
             <a class="contact_us_go_back" href="index.html">Home</a>
             <h1 class="inventory_title_text">Inventory</h1>
         </div>
     </section>

     <!--Cars Section-->
     <section id="inventory_cars_section">
        <div class="container-fluid">
            <h3 class="inventory_car_text">Cars for Sale</h3>
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img class="inventory_car_pic" src="images/2019 Toyota Corolla.webp" class="card-img-top" alt="2017 Toyota Prius">
                        <div class="card-body">
                            <h5 class="card-title">2019 Toyota Corolla SE</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">$24,998</li>
                            <li class="list-group-item">36K mi</li>
                        </ul>
                    </div>
                </div>
                
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img class="inventory_car_pic" src="images/2016_honda_civic_EX.webp" class="card-img-top" alt="2016 Honda Civic">
                        <div class="card-body">
                            <h5 class="card-title">2016 Honda Civic</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">$19,998</li>
                            <li class="list-group-item">62K mi</li>
                        </ul>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img class="inventory_car_pic" src="images/2017_toyota_prius_three.webp" class="card-img-top" alt="2017 Toyota Prius">
                        <div class="card-body">
                            <h5 class="card-title">2017 Toyota Prius Three</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">$22,998</li>
                            <li class="list-group-item">59K mi</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
     </section>
</body>
</html>
