<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ozzy's Used Cars</title>

    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="CSS/styles.css">

    <!--Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!--Additional required Bootstrap links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!--Title Section-->
    <section id="title">
        <div class="container-fluid">

            <!--Navigation Bar-->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="">Ozzy's Used Car Emporium</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!--Title-->
            <div class="Title">
                <div class="row">
                    <div class="col-10">
                        <h1 class="title_text_1">Welcome to Ozzy's Used Car Emporium</h1> 
                    </div>   
                    <div class="col-2">
                        <form class="search_bar"action="index.html">
                            <label for="Search">Search:</label>
                            <input type="text">
                        </form>
                        <a class="sign_up_text" href="">Sign up for an account</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-7">
                        <h2 class="title_text_2">Great Cars at Great Prices!</h2>
                    </div>
                    <div class="col-5">
                        <!--Title Car Pic-->
                        <img class="title_car_pic" src="images/grey_mercedez_benz.png" alt="Grey Mercedez Benz">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Car Selection Section-->
    <section id="car_selection_section">
        <div class="container-fluid">
           <div class="car_selection">
                <h2 class="car_selection_text">Browse our wide selection of cars!</h2>
            </div>
        </div>
    </section>

    <!--Testimonial Section-->
    <section id="testimonial_section">
        <div class="container-fluid">
            <div class="testimonials">
                <h2>This is what out past customers have had to say about us!</h2>
            </div>
        </div>
    </section>

    <!--Contact Us Section-->
    <section id="contact_us_section">
        <div class="container-fluid">
            <div class="contact_us">
                <h3>Contact Us</h3>
            </div>
        </div>
    </section>
  
</body>
</html>
