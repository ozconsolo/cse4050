    <body>

        <!--Additional required Bootstrap links-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <section id="contact_us_form_page_header">
            <div class="container-fluid">
                <a class="contact_us_go_back" href="index.html">Home</a>
                <h1 class="contact_title_text">Contact Details</h1>
                <p class="contact_title_text">1234 Fake Address Ln Rancho Cucamonga CA 91739</p>
                <p class="contact_title_text">email@ozzysusedcars.com</p>
            </div>
        </section>
            
        <section id="form_section">
            <div class="container-fluid">
                <hr>
                <h2 class="form_section_title">Got Questions or Concerns? Let Us Know!</h2>
                <form class="contact_us_form" action="mailto:email@ozzysusedcars.com" method="post" enctype="text/plain">
                    <label class= "form_labels_name" for="client_name">Your Name:</label>
                    <input type="text" name="yourName"><br>
                    <label class="form_labels_email" for="client_email">Your Email:</label>
                    <input type="email" name="yourEmail"><br>
                    <label class="form_labels" for="client_message">Your Message:</label><br>
                    <textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>

    </body>
